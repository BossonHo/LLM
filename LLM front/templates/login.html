<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>☁️CHAT LOGIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fdfaf6;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg border border-[#f1eae0] text-center">
    <h1 class="text-3xl font-bold mb-4">☁️登入</h1>
    <form method="POST" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="帳號" required class="w-full px-4 py-2 border border-[#e5dccf] rounded-full focus:outline-none" />
      <input type="password" name="password" placeholder="密碼" required class="w-full px-4 py-2 border border-[#e5dccf] rounded-full focus:outline-none" />
      <button type="submit" class="w-full bg-[#ffd8be] hover:bg-[#ffc7a9] text-gray-800 font-semibold py-2 rounded-full transition">登入</button>
    </form>

    <div class="mt-4 text-sm">
      <a href="/enroll" class="text-[#ffd8be] hover:text-[#ffc7a9]">尚未註冊？立即註冊</a>
    </div>

    {% if error %}
      <p class="mt-4 text-sm text-rose-500">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="text-green-600 text-sm mb-2">✅ 註冊成功，請登入</p>
    {% endif %}
  </div>
</body>
</html>
