<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>註冊帳號</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fdfaf6;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg border border-[#f1eae0] text-center">
    <h2 class="text-2xl font-bold mb-4">註冊帳號</h2>

    <form action="/enroll" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="帳號" required class="w-full px-4 py-2 border border-[#e5dccf] rounded-full focus:outline-none" />
      <input type="password" name="password" placeholder="密碼" required class="w-full px-4 py-2 border border-[#e5dccf] rounded-full focus:outline-none" />
      <button type="submit" class="w-full bg-[#ffd8be] hover:bg-[#ffc7a9] text-gray-800 font-semibold py-2 rounded-full transition">註冊</button>
    </form>

    <div class="mt-4 text-sm">
      <a href="/login" class="text-[#ffd8be] hover:text-[#ffc7a9]">已有帳號？立即登入</a>
    </div>

    {% if error %}
      <p class="mt-4 text-sm text-rose-500">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
