<body class="min-h-screen flex items-center justify-center text-gray-800 transition-colors duration-300">
  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-lg border border-[#f1eae0]">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">â˜ï¸CHAT</h1>
      <p class="text-sm text-gray-600">ğŸ‘‹ æ­¡è¿ï¼Œ<span id="username"></span></p>
      <div class="flex gap-2">
        <button onclick="clearHistory()" class="text-sm bg-rose-200 hover:bg-rose-300 text-gray-800 px-3 py-1 rounded-full transition">æ¸…é™¤ç´€éŒ„</button>
        <a href="/logout" class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded-full transition">ç™»å‡º</a>
      </div>
    </div>

    <div id="chat-box" class="h-96 overflow-y-auto scrollbar-hide border border-[#f3ece2] rounded-lg p-4 mb-4 bg-[#fffdf9] space-y-4">
      <!-- èŠå¤©è¨Šæ¯æœƒåŠ åœ¨é€™è£¡ -->
    </div>

    <div class="flex">
      <input id="user-input" class="flex-1 border border-[#e5dccf] bg-white text-gray-800 rounded-l-full p-2 px-4 focus:outline-none" placeholder="è¼¸å…¥ä½ çš„å•é¡Œ..." />
      <button onclick="sendMessage()" class="bg-[#ffd8be] hover:bg-[#ffc7a9] text-gray-800 px-4 rounded-r-full font-semibold transition">é€å‡º</button>
    </div>
  </div>

  <script>
    function addMessage(user, bot) {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `
        <div class="text-right">
          <div class="inline-block bubble-user px-4 py-2 rounded-2xl max-w-xs break-words shadow">${user}</div>
        </div>
        <div class="text-left">
          <div class="inline-block bubble-bot px-4 py-2 rounded-2xl max-w-xs break-words shadow">${bot}</div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadHistory() {
      const response = await fetch('/history');
      const history = await response.json();
      history.forEach(entry => {
        addMessage(entry.user, entry.bot);
      });
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "å›æ‡‰ä¸­â‹¯â‹¯");
      input.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      // æ›¿æ›å‰›å‰›çš„ placeholder
      const chatBox = document.getElementById('chat-box');
      chatBox.lastElementChild.innerHTML = `
        <div class="inline-block bubble-bot px-4 py-2 rounded-2xl max-w-xs break-words shadow">
          ${data.reply}
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function clearHistory() {
      await fetch('/clear', { method: 'POST' });
      document.getElementById('chat-box').innerHTML = '';
    }

  window.onload = () => {
  fetch('/current_user')  
    .then(res => res.json())
    .then(data => {
      document.getElementById('username').innerText = data.username;
    });

  loadHistory();  // é€™æ˜¯åŸæœ¬è¼‰å…¥èŠå¤©ç´€éŒ„

  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
};
  </script>
</body>
